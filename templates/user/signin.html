{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG National Procurement Commission </title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }
        .btn-google {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 login-container text-center">
                <!-- Logo -->
                <img src="/path/to/your/logo.png" alt="Papua New Guinea Technology Council Logo" class="logo rounded-circle">

                <p class="mb-4">Please login to your account.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="d-grid mb-3">
                    <button type="button" class="btn btn-google">Continue with Google</button>
                </div>

                <p>Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a></p>

                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        <strong>Error:</strong> Invalid email or password.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
